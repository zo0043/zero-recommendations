<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜索推荐词提取中</title>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/preview-panel.css">
    <style>
        body {
            width: 100%;
            min-width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            max-width: 800px;
        }
        
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        #statusContainer {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0078d7;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-list {
            margin-top: 20px;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        
        .keyword-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .keyword-item:last-child {
            border-bottom: none;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #005fa3;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .level-info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>搜索推荐词采集</h2>
        </div>
        
        <div id="statusContainer">
            <div class="spinner"></div>
            <div id="statusText">正在提取关键词...</div>
        </div>
        
        <div id="resultContainer" class="hidden">
            <div class="level-info">
                <strong>采集层级：</strong><span id="resultLevel"></span>
            </div>
            
            <div>
                <strong>搜索关键词：</strong><span id="sourceKeyword"></span>
            </div>
            
            <div class="result-list" id="keywordsList">
                <!-- 关键词列表将在这里动态生成 -->
            </div>
            
            <div class="actions">
                <button id="exportCSV">导出CSV</button>
                <button id="exportMindmap">导出思维导图</button>
                <button id="newExtraction">新的提取</button>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/extract.js"></script>
</body>
</html>
