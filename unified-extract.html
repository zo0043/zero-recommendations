<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索推荐词采集助手</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/preview-panel.css">
    <style>
        body {
            width: 100%;
            min-width: 320px;
            max-width: 550px;
            padding: 0.25rem;
            margin: 0 auto;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-dark);
            color: white;
        }
        
        .header-icon {
            width: 28px;
            height: 28px;
            margin-right: 0.75rem;
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        /* 页面容器 */
        .page {
            padding: 0.75rem;
            transition: all var(--transition-normal);
        }
        
        /* 输入页面 */
        #inputPage {
            display: block;
        }
        
        .input-field {
            margin-bottom: 0.75rem;
        }
        
        .input-field textarea {
            width: 100%;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-md);
            padding: 0.5rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
            font-size: 0.9rem;
        }
        
        .input-field textarea:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        .level-selector {
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
        }
        
        .level-selector .label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .radio-wrapper {
            display: flex;
            gap: 0.75rem;
        }
        
        .radio-wrapper label {
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
        
        #startExtractionBtn {
            width: 100%;
            padding: 0.6rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            background-color: var(--primary-color);
            color: white;
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        #startExtractionBtn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        #startExtractionBtn:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 状态页面 */
        #statusPage {
            display: none;
        }
        
        #statusContainer {
            margin: 0.5rem auto;
            padding: 1rem;
            border-radius: var(--radius-md);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        #statusContainer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(59, 130, 246, 0) 0%,
                rgba(59, 130, 246, 0.05) 50%,
                rgba(59, 130, 246, 0) 100%
            );
            transform: rotate(30deg);
            animation: tech-gradient 8s linear infinite;
        }
        
        .spinner {
            margin-bottom: 0.75rem;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            position: relative;
            z-index: 1;
        }
        
        .spinner::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 1px solid rgba(59, 130, 246, 0.2);
            animation: pulse 2s infinite;
        }
        
        #statusText {
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary-color);
            position: relative;
            z-index: 1;
        }
        
        #cancelExtractionBtn {
            margin-top: 0.75rem;
            padding: 0.4rem 0.75rem;
            border-radius: var(--radius-md);
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        #cancelExtractionBtn:hover {
            background-color: var(--border-color);
        }
        
        /* 结果页面 */
        #resultPage {
            display: none;
        }
        
        #resultPage h3 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            color: var(--primary-dark);
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .info-item {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .info-item strong {
            min-width: 90px;
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .info-value {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .result-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }
        
        .keyword-item {
            padding: 0.4rem 0.6rem;
            margin-bottom: 0.4rem;
            border-radius: var(--radius-md);
            background-color: var(--bg-card);
            border-left: 3px solid var(--primary-color);
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
            font-size: 0.9rem;
        }
        
        .keyword-item:hover {
            transform: translateX(2px);
            box-shadow: var(--shadow-md);
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .actions button {
            flex: 1;
            min-width: 90px;
            padding: 0.4rem 0.6rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        #exportCSV, #exportMindmap {
            background-color: var(--primary-color);
            color: white;
        }
        
        #exportCSV:hover, #exportMindmap:hover {
            background-color: var(--primary-hover);
        }
        
        #newExtraction {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        #newExtraction:hover {
            background-color: var(--border-color);
        }
        
        .hidden {
            display: none;
        }
        
        /* 错误状态 */
        .error-state #statusText {
            color: var(--error);
        }
        
        .error-state .spinner {
            border-color: rgba(239, 68, 68, 0.3);
            border-top-color: var(--error);
        }
        
        /* 弹窗样式 */
        .custom-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        
        .custom-popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }
        
        .custom-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-card);
            padding: 1.25rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            max-width: 90%;
            text-align: center;
        }
        
        .custom-popup-question {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        .custom-popup-close-btn {
            padding: 0.4rem 1.25rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 400px) {
            body {
                padding: 0.25rem;
            }
            
            .page {
                padding: 0.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .radio-wrapper {
                flex-wrap: wrap;
            }
        }
        
        @media (min-height: 600px) {
            .result-list {
                max-height: 250px;
            }
            
            .input-field textarea {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon48.png" alt="Logo" class="header-icon">
            <h1 class="header-title">搜索推荐词采集助手</h1>
        </div>
        
        <!-- 输入页面 -->
        <div id="inputPage" class="page">
            <div class="input-field">
                <textarea id="keywords" placeholder="请输入关键词,支持换行输入多关键词,关键词出现占位符{c},自动替换为[A-Z]的推荐词搜索，当前支持抖音、小红书、B站、知乎、百度、google"></textarea>
            </div>
            
            <div class="level-selector">
                <label class="label">采集层级:</label>
                <div class="radio-wrapper">
                    <div>
                        <input type="radio" id="level1" checked name="level" value="1">
                        <label for="level1">1级</label>
                    </div>
                    <div>
                        <input type="radio" id="level2" name="level" value="2">
                        <label for="level2">2级</label>
                    </div>
                    <div>
                        <input type="radio" id="level3" name="level" value="3">
                        <label for="level3">3级</label>
                    </div>
                </div>
            </div>
            
            <button id="startExtractionBtn" class="pulse">开始提取</button>
        </div>
        
        <!-- 状态页面 -->
        <div id="statusPage" class="page">
            <div id="statusContainer">
                <div class="spinner pulse"></div>
                <div id="statusText">正在提取关键词...</div>
                <button id="cancelExtractionBtn">取消提取</button>
            </div>
        </div>
        
        <!-- 结果页面 -->
        <div id="resultPage" class="page">
            <h3>采集结果</h3>
            
            <div class="info-item">
                <strong>采集层级：</strong>
                <span id="resultLevel" class="info-value"></span>
            </div>
            
            <div class="info-item">
                <strong>搜索关键词：</strong>
                <span id="sourceKeyword"></span>
            </div>
            
            <div class="result-list" id="keywordsList">
                <!-- 关键词列表将在这里动态生成 -->
            </div>
            
            <div class="actions">
                <button id="exportCSV" class="tooltip">
                    导出CSV
                    <span class="tooltip-text">下载为CSV电子表格格式</span>
                </button>
                <button id="exportMindmap" class="tooltip">
                    导出思维导图
                    <span class="tooltip-text">下载为Markdown思维导图格式</span>
                </button>
                <button id="newExtraction">新的提取</button>
            </div>
        </div>
        
        <!-- 弹窗 -->
        <div id="popup" class="custom-popup">
            <div class="custom-popup-overlay"></div>
            <div class="custom-popup-content">
                <span id="message" class="custom-popup-question"></span>
                <button id="closePopupBtn" class="custom-popup-close-btn">确认</button>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/unified-extract.js"></script>
</body>
</html>
